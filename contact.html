<!-- Contact form -->  
        <section class="contact form">        
            <h1 class="get_in">Get in Touch</h1>

            <form action="https://formspree.io/f/xdoryvoj" method="POST">
            <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
            
            
                <label for="Name" class="form_label">Your name</label>
                <div class="form_box">
                    <input type="text" id="Name" name="Name" placeholder="Your Name Here" class="fcf-form-control" required>
                </div>


            
                <label for="Email" class="form_label">Your email address</label>
                <div class="form_box">
                    <input type="email" id="Email" name="Email" placeholder="Your Email Here" class="fcf-form-control" required>
                </div>

                    
                <label for="Message" class="form_label">Your message</label>
                <div class="form_box">
                    <textarea id="Message" name="Message" placeholder="Type Your Message Here" class="fcf-form-control" rows="6" maxlength="3000"
                        required></textarea>
                </div>


                <button type="submit" id="fcf-button"
                    class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
        
            
        </form>
